<label><input type="checkbox" id="remember-me" /> Remember me</label>

<style>

.link{

.link a{
  text-decoration: none;
  margin-top: 15px;

}

#password{
  width: 250px;
}
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  background:  #3C3939;
  padding: 30px;

  box-shadow: 0 5px 15px rgba(0,0,0,0.1);

  display: flex;

  margin: 10px 0;

  border-radius: 5px;

.word{
  display: flex;
  flex-direction: column;
  font-size: 10px;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  gap: 10px;
}

button {
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#message {
  margin-top: 10px;
  font-size: 14px;
  color: red;
}
</style>
<script>
const form = document.getElementById("login-form");
const message = document.getElementById("message");
const rememberMe = document.getElementById("remember-me");

form.addEventListener("submit", function (e) {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const user = JSON.parse(localStorage.getItem(username));
  const secondMessage = document.getElementById("error2")
  const thirdMessage = document.getElementById("error3")
  const fourthMessage = document.getElementById("error4")
  const rejex =  /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$/;

  if(password.length < 6 ){
    e.preventDefault();
    secondMessage.textContent = "Minimum password length must be 6"
    secondMessage.style.color = "red"
    return
  }else{
    secondMessage.textContent = "Minimum Password length confirmd"
    secondMessage.style.color = "green"
  }

  if(password.length > 12 ){
    e.preventDefault();
    thirdMessage.textContent = "Maximum password length must be 12"
    thirdMessage.style.color = "red"
    return
  }else{
    thirdMessage.textContent = "Maximum Password length confirmd"
    thirdMessage.style.color = "green"
  }


  if(!rejex.test(password)){
    fourthMessage.textContent = "The password must contain letters and numbers"
    fourthMessage.style.color = "red"
    return
  }else{fourthMessage.textContent = "Password type confirmed"
  fourthMessage.style.color = "green"
  }


  if (!user || user.password !== password) {
    message.textContent = "Invalid Password or Username";
    message.style.color = "red";
    return;
  }

  if (!rememberMe.checked) {
    message.style.color = "green";
  message.textContent = "Login successful! Redirecting...";

  localStorage.setItem("loggedInUser", username);
  }else{
    message.style.color = "green";
  message.textContent = "Login successful! Redirecting...";

  localStorage.setItem("loggedInUser", username);
  }

  setTimeout(() => {
    window.location.href = "Dashboard2.html";
  }, 1000);
});

function toggle(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>
