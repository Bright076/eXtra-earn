<script>
  const form = document.getElementById("register-form");
const message = document.getElementById("message");

form.addEventListener("submit", function (e) {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  password.value;
  const confirm = document.getElementById("confirm").value;
  const checkMessage = document.getElementById("error")
  const secondMessage = document.getElementById("error2")
  const thirdMessage = document.getElementById("error3")
  const fourthMessage = document.getElementById("error4")
  const rejex =  /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$/;

  if(password.length < 6 || confirm.length <6){
    e.preventDefault();
    secondMessage.textContent = "Minimum password length must be 6"
    secondMessage.style.color = "red"
    return
  }else{
    secondMessage.textContent = "Password length confirmd"
    secondMessage.style.color = "green"
  }

  if(password.length > 12 || confirm.length > 12){
    e.preventDefault();
    thirdMessage.textContent = "Maximum password length must be 12"
    thirdMessage.style.color = "red"
    return
  }else{
    thirdMessage.textContent = "Password length confirmd"
    thirdMessage.style.color = "green"
  }


  if(!rejex.test(password) || !rejex.test(confirm)){
    fourthMessage.textContent = "The Two passwords must contain letters and numbers"
    fourthMessage.style.color = "red"
    return
  }else{fourthMessage.textContent = "Password types confirmed"
  fourthMessage.style.color = "green"
  }

  if (password !== confirm) {
    e.preventDefault();
    checkMessage.textContent = "Passwords do not match!";
    checkMessage.style.color = "red"
    return
  }else{checkMessage.textContent = "Passwords match!";
  checkMessage.style.color = "green"
  }

  if (localStorage.getItem(username)) {
    message.textContent = "User already exists!";
    return;
  }

  localStorage.setItem(username, JSON.stringify({ username, password }));
  message.style.color = "green";
  message.textContent = "Registered successfully! Redirecting to login...";
  setTimeout(() => {
    window.location.href = "login.html";
  }, 2000);
});

function toggle(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}


</script>
