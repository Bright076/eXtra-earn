<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Withdrawal</title>

<style>
  body{
    margin:0;
    background:antiquewhite;
    color:white;
    font-family:Arial, sans-serif;
  }
  .wrapper{
    max-width:480px;
    margin:40px auto;
    padding:20px;
    background:#3C3939;
    border-radius:12px;
  }
  h1{
    margin-top:0;
    font-size:22px;
  }
  label{
    display:block;
    margin:14px 0 6px;
    font-size:14px;
  }
  input,select,textarea{
    width:90%;
    padding:10px;
    border-radius:8px;
    border:1px solid #334155;
    background:#0f172a;
    color:white;
    outline:none;
  }
  button{
    margin-top:18px;
    padding:12px;
    width:100%;
    border:none;
    border-radius:8px;
    background:green;
    color:white;
    font-weight:bold;
    cursor:pointer;
  }
  .error{
    color:#f87171;
    margin-top:8px;
    font-size:14px;
  }
  .modal-bg{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
  }
  .modal{
    background:#3C3939;
    padding:20px;
    width:90%;
    max-width:400px;
    border-radius:12px;
  }
  .success{
    display:none;
    text-align:center;
    margin-top:20px;
  }
</style>
</head>

<body>

<div class="wrapper" id="formContainer">
  <h1>Withdraw </h1>

  <form id="withdrawForm">



    <label for="network">Network</label>
    <select id="network" required>
      <option value="">Select networkâ€¦</option>
      <option value="TRC20">TRC-20</option>
      <option value="ERC20">ERC-20</option>
      <option value="Tron">Tron</option>
    </select>

    <label for="address">Wallet Address</label>
    <input type="text" id="address" placeholder="Enter your Wallet address" required>

    <label for="amount">Amount</label>
    <input type="number" id="amount" min="1" placeholder="Amount" required>

    <label for="note">Note (optional)</label>
    <textarea id="note" rows="2" placeholder="Reference"></textarea>

    <div id="formError" class="error" style="display:none;"></div>

    <button type="submit">Withdraw</button>
  </form>
</div>

<!-- Confirmation Modal -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Confirm Withdrawal</h2>
    <p id="confirmText"></p>

    <button id="confirmBtn">Confirm</button>
    <button id="cancelBtn" style="background:#334155;margin-top:10px;">Cancel</button>
  </div>
</div>

<!-- Success Screen -->
<div class="wrapper success" id="successScreen">
  <h2>Withdrawal Submitted</h2>
  <p>Your account withdrawal has been recorded Please, wait for confirmation.</p>
  <button id="backBtn">Back</button>
</div>

<script>
const form = document.getElementById("withdrawForm");
const errorBox = document.getElementById("formError");

const modalBg = document.getElementById("modalBg");
const confirmText = document.getElementById("confirmText");

const successScreen = document.getElementById("successScreen");
const formContainer = document.getElementById("formContainer");

form.addEventListener("submit", (e) => {
  e.preventDefault();

  const network = document.getElementById("network").value;
  const address = document.getElementById("address").value.trim();
  const amount = Number(document.getElementById("amount").value);

  errorBox.style.display = "none";

  if (!network || !address || !amount) {
    errorBox.innerText = "Please fill in all required fields.";
    errorBox.style.display = "block";
    return;
  }

  if (amount <= 10) {
    errorBox.innerText = "Amount must be greater than $10.";
    errorBox.style.display = "block";
    return;
  }

  confirmText.innerText = `You have request a  withdrawal of ${amount}USDT on ${network}. Please wait for confirmation.`;

  modalBg.style.display = "flex";
});

// cancel modal
document.getElementById("cancelBtn").onclick = () => {
  modalBg.style.display = "none";
};

// confirm modal
document.getElementById("confirmBtn").onclick = () => {
  modalBg.style.display = "none";
  formContainer.style.display = "none";
  successScreen.style.display = "block";
};

// back button
document.getElementById("backBtn").onclick = () => {
  successScreen.style.display = "none";
  setTimeout(() => {
            window.location.href =" Dashboard2.html";
        }, 3000);
};
</script>

</body>
</html>
